<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="head-on">Weather App (Statics)</h1>
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter your location name" class="input-box">
                
                <button> <img src="searchicon.png" alt="" width="35x" height="35px" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found !!!!!</h1>
            <img src="/WeatherApp/assets/404.png" alt="">
        </div>

        <div class="weather-body">
            <img src="/WeatherApp/assets/clear.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature"> 0  Â°C </p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="humidity.png" width="25px" height="45px">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="windspped.png" width="20px" height="45px">
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
